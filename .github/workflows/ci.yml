name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run typecheck
        working-directory: packages/cli

      - run: npm run test -w packages/cli

      - run: npm run build

      - run: npm run build:viewer
