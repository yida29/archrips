name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    # Skip bump commits to prevent infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # Bump version in packages/cli/package.json (source of truth)
      - name: Bump patch version
        run: npm version patch --no-git-tag-version
        working-directory: packages/cli

      # Sync version to .claude-plugin/plugin.json and marketplace.json
      - name: Sync version
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          node -e "
            const fs = require('fs');
            // plugin.json: top-level version
            const plugin = JSON.parse(fs.readFileSync('.claude-plugin/plugin.json', 'utf8'));
            plugin.version = '${VERSION}';
            fs.writeFileSync('.claude-plugin/plugin.json', JSON.stringify(plugin, null, 2) + '\n');
            // marketplace.json: plugins[0].version
            const mp = JSON.parse(fs.readFileSync('.claude-plugin/marketplace.json', 'utf8'));
            mp.plugins[0].version = '${VERSION}';
            fs.writeFileSync('.claude-plugin/marketplace.json', JSON.stringify(mp, null, 2) + '\n');
          "
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - run: npm ci

      - run: npm run build

      - name: Test
        run: npm test -w packages/cli

      - name: Publish to npm
        run: npm publish --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/cli/package.json .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore: bump version to $VERSION"
          git tag "v$VERSION"
          git push
          git push --tags
